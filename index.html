<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WindBnb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <script src="javascript.js" type="text/javascript"></script>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  
</head>

<body>
    <header>
            

            <nav class="navbar navbar-light bg-light justify-content-around">
                <a class="navbar-brand"><img id='logo' src="windbnb-master/logo.png" alt="Logo WindBnb"></a>
                <form class="form-inline">

                    <input type="number" class= "form-control mr-sm-2" placeholder= "Add guests" id="guests" name="guests" required >

                  <input id="myInput" class="form-control mr-sm-2" type="search" placeholder="Search location" aria-label="Search">
                  <!-- <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button> -->
                </form>
              </nav>
              
        
    </header>
        
    <main class="main">
        
        <h1>Stays in Finland</h1>
        

        <div id="container">
            <div class="alojamiento"></div>

            <div class="alojamiento"></div>

            <div class="alojamiento"></div>

            <div class="alojamiento"></div>

            <div class="alojamiento"></div>

            <div class="alojamiento"></div>
        </div>
    </main>

    <footer>Created by Ester Sánchez Sánchez</footer>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#container *").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
</body>
</html>
